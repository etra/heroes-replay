<ul *ngIf="colorData$ | async as colors">
    <li *ngFor="let color of colors">
      {{ color.name }}
    </li>
  </ul>
  
  <!-- Fallback for when data is not yet available -->
  <div *ngIf="!(colorData$ | async)">
    Loading colors...
  </div>

  <ul *ngIf="matchData$ | async as matches">
    <li *ngFor="let match of matches">
      {{ match.player_id }}
    </li>
  </ul>
  
  <!-- Fallback for when data is not yet available -->
  <div *ngIf="!(matchData$ | async)">
    Loading matches...
  </div>
